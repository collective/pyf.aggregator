# Agent OS Standards Index

backend:
  api:
    description: RESTful API design, versioning, naming conventions, and HTTP status codes
  migrations:
    description: Database migration patterns, rollback strategies, and zero-downtime deployments
  models:
    description: Database model naming, timestamps, constraints, and relationship patterns
  queries:
    description: SQL injection prevention, N+1 queries, transactions, and query optimization

global:
  changelog:
    description: Changelog maintenance after implementation tasks
  coding-style:
    description: Naming conventions, formatting, small functions, and DRY principle
  commenting:
    description: Self-documenting code and minimal, evergreen comments
  conventions:
    description: Project structure, version control, documentation, and code review
  error-handling:
    description: User-friendly errors, fail-fast validation, and graceful degradation
  tech-stack:
    description: Technology stack reference template for the project
  validation:
    description: Server-side validation, input sanitization, and allowlist patterns

testing:
  test-writing:
    description: TDD approach, testing core flows, and mocking external dependencies
